<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Jose</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="border-radius: 20px; width: 400px;">
      <h1 class="text-center text-primary mb-4">Calculadora</h1>
      <!-- Inputs -->
      <div class="mb-3">
        <label for="num1" class="form-label fw-semibold">Número 1</label>
        <input type="number" id="num1" class="form-control" placeholder="Ingresa el primer número">
      </div>
      <div class="mb-3">
        <label for="num2" class="form-label fw-semibold">Número 2</label>
        <input type="number" id="num2" class="form-control" placeholder="Ingresa el segundo número">
      </div>
      <!-- Botones -->
      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-success btn-lg" id="add">Suma</button>
        <button class="btn btn-warning btn-lg" id="subtract">Resta</button>
        <button class="btn btn-info btn-lg" id="multiply">Multiplicación</button>
        <button class="btn btn-danger btn-lg" id="divide">División</button>
      </div>
      <!-- Resultado -->
      <div class="mb-3">
        <label for="result" class="form-label fw-semibold">Resultado</label>
        <input type="text" id="result" class="form-control" placeholder="El resultado aparecerá aquí" readonly>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
